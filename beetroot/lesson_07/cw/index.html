<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">

        <!-- header -->
        <header class="header">
            <div class="container">

                <!-- logo -->
                <div class="logo logo--header">
                    <a href="#" class="logo__link">
                        <img src="img/logo-movein.svg" alt="Logo" class="logo__img">
                    </a>
                </div> <!-- ./logo -->

                <!-- nav -->
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link current">Главная</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Услуги</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">О нас</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Сервис</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
                    </ul>
                </nav> <!-- ./nav -->
            </div>
        </header> <!-- ./header -->

        <div class="maincontent">

            <div class="parallax-block parallax-shipbuilding"></div>

            <main class="content">

                <div class="container">

                    <!-- title-wrap -->
                    <div class="title-wrap">
                        <div class="inner-title">
                            <figure class="title__img-wrap">
                                <img src="img/shape.svg" alt="Корабль" class="title__img">
                            </figure>
                            <h1 class="title__desc">судостроение</h1>
                        </div>
                    </div> <!-- ./title-wrap -->

                </div>

            </main>

        </div>

    </div> <!-- ./wrapper -->

    <!-- footer -->
    <footer class="footer">

    </footer> <!-- ./footer -->
</body>
</html>
