<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework_4_1</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
       
        <header class="main_header">
           
            <h1 class="caption">CSS Diner Shopping List</h1>
            <p class="under_caption">Let`s go to the mall!</p>
            
        </header>
        
        
        <main class="main_block">
           
            <section class="center_block">
               
                <ul class="shopping_list">
                   
                    <li class="shop_list_item"><label for="">
                            <input type="checkbox" name="item">
                            <span class="item">A lot of pickles</span>
                            <span class="note">( for the next lessons about CSS )</span>
                        </label></li>
                        
                    <li class="shop_list_item"><label for="">
                            <input type="checkbox" name="item" checked>
                            <span class="item">10 apples</span>
                            <span class="note">( for more CSS manipulations )</span>
                        </label></li>
                        
                    <li class="shop_list_item"><label for="">
                            <input type="checkbox" name="item">
                            <span class="item">20 oranges</span>
                            <span class="note">( because they are awesome )</span>
                        </label></li>
                        
                    <li class="shop_list_item"><label for="">
                            <input type="checkbox" name="item">
                            <span class="item">13 plates</span>
                            <span class="note">( hm... they always disappear )</span>
                        </label></li>
                        
                    <li class="shop_list_item"><label for="">
                            <input type="checkbox" name="item">
                            <span class="item">15 bentos</span>
                            <span class="note"></span>
                        </label></li>
                        
                    <li class="shop_list_item"><label for="">
                            <input type="checkbox" name="item" checked>
                            <span class="item">1 bottle of Sake ^_^</span>
                            <span class="note">( for my friends )</span>
                        </label></li>
                        
                </ul>
                
                <div class="footer">
                    
                    <p class="bon_appetit">Bon appetit :)</p>
                    
                </div>
                
            </section>
            
        </main>
        
    </div>
</body>
</html>
