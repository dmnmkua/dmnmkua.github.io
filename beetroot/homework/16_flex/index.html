<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrapper">

    <div class="card">
      <div class="card__price-block">
        <span class="card__price">2$</span>
      </div>
      <div class="card__img">
        <img src="img/smoke.png" alt="smoke" class="card__smoke">
        <img src="img/cup_gold.png" alt="cup" class="card__cup">
      </div>
      <div class="card__desc-wrap">
        <h2 class="card__title">Bronze</h2>
        <p class="card__desc">any cup of coffee <br> until $3</p>
      </div>
    </div>

    <div class="card">
      <div class="card__price-block">
        <span class="card__price">3$</span>
      </div>
      <div class="card__img">
        <img src="img/smoke.png" alt="smoke" class="card__smoke">
        <img src="img/cup_gold.png" alt="cup" class="card__cup">
      </div>
      <div class="card__desc-wrap">
        <h2 class="card__title">Gold</h2>
        <p class="card__desc">any cup of coffee <br> until $3</p>
      </div>
    </div>

    <div class="card">
      <div class="card__price-block">
        <span class="card__price">2.5$</span>
      </div>
      <div class="card__img">
        <img src="img/smoke.png" alt="smoke" class="card__smoke">
        <img src="img/cup_gold.png" alt="cup" class="card__cup">
      </div>
      <div class="card__desc-wrap">
        <h2 class="card__title">Silver</h2>
        <p class="card__desc">any cup of coffee <br> until $3</p>
      </div>
    </div>

  </div>
  <script src="http://localhost:35729/livereload.js" charset="utf-8"></script>
</body>
</html>
