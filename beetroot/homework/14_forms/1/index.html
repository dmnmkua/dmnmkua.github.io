<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <form action="" class="form">
        
        
        
        <h1 class="form__title"><img src="img/sign%20up%20icon.png" alt="image key" class="form__img-key"><span class="form__title-text">Create your free account</span></h1>
        
        <p class="form__text">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="form__link">Log in.</a></p>
            
        <input type="text" class="form__first-name" name="first name" placeholder="First name">

        <input type="text" class="form__last-name" name="last name" placeholder="Last name">
        
        <input type="email" class="form__email" name="email" placeholder="Email address">
        
        <input type="password" class="form__password" name="pass" placeholder="Password">
        
        <input type="submit" class="form__submit" name="btn" value="Sign up for free">
        
        <p class="form__text">By clicking on “Sign up for free”, you agree to the <a href="#" class="form__link">Terms of Service</a> and 
the <a href="#" class="form__link">Privacy Policy</a></p>
        
    </form>
    
</body>
</html>
